<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />
  
  <!-- Borde brillante -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <!-- Iniciales GA -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GA</text>
  
  <!-- Efecto de brillo -->
  <circle cx="70" cy="70" r="15" fill="rgba(255,255,255,0.2)" />
</svg>